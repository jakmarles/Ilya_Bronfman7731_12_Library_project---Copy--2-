{% extends 'base.html' %}
{% block title %} Add new {{cat}} {% endblock %}

{% block content %}

{% if cat == "book" %}
<!-- if the chosen category is book display this -->
<form style="margin-top:1rem ; margin-left: 1rem;" method = "post" onsubmit="return submitted()"> <!-- The gui to add a book -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Book Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book Name" name = "book_name" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Author Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author Name" name = "author_name" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Published Year</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Published Year" name = "year" required>
      </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Type</label>
      <select class="form-control" id="exampleFormControlSelect1" name = "type" required>
        <option value="1">1 - up to 10 days</option>
        <option value="2">2 - up to 5 days</option>
        <option value="3">3 - up to 2 days</option>
      </select>
      <h4>Type 1 - up to 10 days </h1>
      <h4>Type 2 - up to 5 days </h1>
      <h4>Type 3 - up to 2 days </h1>
    </div>
    
    <input class="btn btn-primary btn-lg" type="submit" value="Add Book">
  </form>

  {% else %}
<!-- if the chosen category is customer display this -->
  <form style="margin-top:1rem ; margin-left: 1rem;" method = "post" onsubmit="return submitted()"> <!-- The gui to add a customer -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Customer Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Customer Name" name = "customer_name" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">City</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City" name = "city" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Age</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Age" name = "age" required>
      </div>
    
    <input class="btn btn-primary btn-lg" type="submit" value="Add Customer">
  </form>
  <!-- alert for Successfully adding the subject  -->
  {% endif %}
  <script>
    function submitted(){
        alert("Successfully Added")
    }
  </script>


{% endblock %}
