{% extends "base.html" %} {% block title %} Home Page {% endblock %} {% block
content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <!--  Carousel, A slideshow component for cycling through elements—images or slides of text—like a carousel. -->
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="height: 100%; width: 100%">
    <div class="carousel-item active">
      <img
        class="d-block w-100 h-100"
        src="{{ url_for('static',filename='images/image-1.jpg') }}"
        alt="First slide"
      />
      <!-- First pic -->
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{{ url_for('static',filename='images/image-2.jpg') }}"
        alt="Second slide"
      />
      <!-- Second pic -->
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{{ url_for('static',filename='images/image-3.jpg') }}"
        alt="Third slide"
      /><!-- Third pic -->
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    <!-- The next and back buttons on the sides  -->
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    <!-- The next and back buttons on the sides  -->
  </a>
</div>

{% endblock %}
